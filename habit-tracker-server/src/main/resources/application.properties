spring.application.name=habit-tracker

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog.xml
spring.liquibase.default-schema=habittracker

spring.cache.type=redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.username=${SPRING_DATA_REDIS_USERNAME}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/habittracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.database=mysql
spring.jpa.show-sql=true

scheduler.cron=0 * * * * *

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.blacklist.prefix=blacklist:

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true